<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zresetuj swoje hasło</title>
    <link rel="stylesheet" href="../styles/styles.css" th:href="@{styles/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="registration-form">

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="fb-form">
                    <h1>Friendoo</h1>
                </div>

                <div class="text-center mt-4">
                    <h1 class="h2">Zresetuj swoje hasło</h1>
                    <br>
                    <div class="text-left">
                        <a href="/" th:href="@{/}" class="back-arrow">
                            <i class="fa fa-arrow-left"></i> Wróć do strony głównej
                        </a>
                    </div>
                    <br>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form th:action="@{/password-reset}" th:object="${userPasswordResetDto}" method="post">
                                <input type="hidden" name="email" th:value="${userPasswordResetDto.email}"/>
                                <input type="hidden" th:value="${param.key}" name="key" />
                                <div class="form-group">
                                    <label>Podaj nowe hasło</label>
                                    <input th:field="*{password}" class="form-control form-control-lg"
                                           type="password" placeholder="Podaj nowe hasło">
                                    <p th:errors="*{password}" class="error">Błędy związane z hasłem</p>
                                </div>
                                <div class="form-group">
                                    <label>Powtórz hasło</label>
                                    <input th:field="*{repeatedPassword}" class="form-control form-control-lg"
                                           type="password"  placeholder="Powtórz hasło">
                                    <p th:errors="*{repeatedPassword}" class="error">Błędy związane z powtórzonym hasłem</p>
                                </div>
                                <div th:if="${#fields.hasErrors('global')}">
                                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
                                </div>
                                <br>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Ustaw nowe hasło</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-langs">
        <small>friendoo© 2024</small>
    </div>
</footer>

</body>
</html>
