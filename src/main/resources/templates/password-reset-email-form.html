<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zresetuj swoje hasło</title>
    <link rel="stylesheet" href="../styles/styles.css" th:href="@{styles/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="registration-form">

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="fb-form">
                    <h1>Friendoo</h1>
                </div>

                <div class="text-center mt-4">
                    <h1 class="h2">Zresetuj swoje hasło</h1>
                    <br>
                    <div class="text-left">
                        <a href="/" th:href="@{/}" class="back-arrow">
                            <i class="fa fa-arrow-left"></i> Wróć do strony głównej
                        </a>
                    </div>
                    <p class="lead">
                        Podaj Twój adres email, wyślemy na niego link do resetu hasła
                    </p>
                    <br>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form th:action="@{/password-reset-email}" th:object="${userResetEmail}" method="post">
                                <div class="form-group">
                                    <input type="text"  name="email" class="form-control" th:field="*{email}"
                                           placeholder="Wpisz adres email" required />
                                </div>
                                <p th:errors="*{email}" class="error">Błędy związane z emailem</p>
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <p th:text="${errorMessage}"></p>
                                </div>


                                <br>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Resetuj</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-langs">
        <small>friendoo© 2024</small>
    </div>
</footer>

</body>
</html>
